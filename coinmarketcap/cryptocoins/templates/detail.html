<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://rmotr.com/static/favicons/apple-icon-60x60.c69b596ccabe.png">
    <title>Coin Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <style media="screen">
      .container {
        margin-top: 100px;
      }
      table {
        margin-top: 50px;
      }
      td.change-up {
        color: #093;
      }
      td.change-down {
        color: #d14836;
      }
    </style>
  </head>
  <body>
    
    <main class="container" role="main">
    <div class="starter-template">

      <h1>      
      
      <h1>Details of: *{{coin.name}}* <span>({{coin.symbol}})</span><img src="https://raw.githubusercontent.com/atomiclabs/cryptocurrency-icons/master/128/color/{{coin.symbol|lower}}.png" alt="" width="50"></h1>
      <ul>
        <li>Price USD: ${{coin.price_usd}}</li>
        <li>Price BTC: {{coin.price_btc}} BTC</li>
        <li>Perc change last 24 hours: {{coin.percent_change_24h}}%</li>
      </ul>
      
      
      <form action="{% url 'index' %}">
      <input type="submit" value="Home" />
      </form>
      
    </div>
    </main>
    
  </body>
</html>
